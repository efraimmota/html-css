<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        
        <!-- tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling ="auto"> <!-- auto/yes/no-->
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        Curso em Video</a> para aprender a programar</p>
    
    <p> O site do <iframe src="https://www.google.com" frameborder="0">google</iframe> também é muito legal</p>

    <p>
        O repositorio do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"></iframe>
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>

        tamebém é bem legal!
    </p>

</body>
</html>
